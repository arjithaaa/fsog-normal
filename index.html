<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forty Shades Of Grey</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3 id="ldb" onclick="viewLdb()">View Leaderboard</h3>
  <div class="time">

    <p class="mode easy" onclick="easyMode()">Easy</p>
    <p class="mode med" onclick="medMode()">Medium</p>
    <p class="mode hard" onclick="hardMode()">Hard</p>
  </div>

  <p class="instruct">Click <strong>the numbers</strong> as quickly as you can!</p>
  <p class="cen-text"><strong>New Game</strong></p>

  <div class="box">
    <div class="start" onclick="  cards()">Click To Start!</div>
    <div class="container">
      <!-- Grids have been made in JS -->
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
